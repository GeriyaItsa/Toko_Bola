<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 p-2">
  {% for product in products %}
  <div class="bg-white border border-gray-200 rounded-2xl overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
      <!-- Gambar produk -->
      <div class="w-full h-40 bg-gray-100 flex items-center justify-center overflow-hidden">
          {% if product.image %}
              <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover">
          {% else %}
              <span class="text-gray-400 text-sm">No Image</span>
          {% endif %}
      </div>

      <!-- Info produk -->
      <div class="p-3">
          <div class="flex justify-between items-center mb-1">
              <span class="text-xs font-medium px-2 py-0.5 bg-green-50 text-green-600 rounded-full">{{ product.category }}</span>
              {% if product.is_featured %}
                  <span class="text-[10px] font-semibold text-yellow-500">â˜… Featured</span>
              {% endif %}
          </div>
          <h3 class="text-sm font-semibold text-gray-800 truncate">{{ product.name }}</h3>
          <p class="text-xs text-gray-500 truncate">{{ product.description }}</p>
          <div class="flex justify-between items-center mt-2">
              <span class="text-green-600 font-bold text-sm">Rp {{ product.price }}</span>
              <a href="{% url 'product_detail' product.id %}" class="text-xs text-blue-600 hover:underline">View</a>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
